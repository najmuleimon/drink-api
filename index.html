<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Welcome to the world of Drinks</h2>
                    <h1>Drink Good, Live Good</h1>
                    <div class="form-floating d-flex">
                        <input id="input-search" type="text" class="form-control" id="floatingSearch" placeholder="Search Drinks by Name">
                        <label for="floatingSearch" class="floatingSearch">Search Drinks by Name</label>
                        <button class="search-btn" onclick="searchDrink()">search</button>
                    </div>
                    
                    <button onclick="loadAllDrink()">show all drinks</button>
                    <button onclick="randomDrink()">find more</button>
                    <p class="error-msg" id="error-msg"></p>
                    <div id="spinner">Loading...</div>
                </div>
            </div>
        </div>
    </section>

    <section class="drinks">
        <div class="container">
            <div class="row" id="all-drinks">
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="load-more">Load more</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
